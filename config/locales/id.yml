      choose_popup_text: |-
        Jika Anda ingin mengizinkan pengguna Anda menerima pembayaran online, Anda harus memilih mata uang untuk pasar Anda dan kemudian menghubungkan setidaknya satu dari dua penyedia pembayaran yang didukung oleh Sharetribe: Stripe dan PayPal. Anda juga dapat memilih untuk menggunakan keduanya, yang berarti pengguna Anda akan dapat menerima pembayaran dengan metode pembayaran apa pun. Anda dapat membuat akun baru dengan layanan mana pun jika Anda belum memilikinya. Setelah menghubungkan akun, Anda dapat memilih kemungkinan biaya yang dibebankan dari setiap transaksi.
